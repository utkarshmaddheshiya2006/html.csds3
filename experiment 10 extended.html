<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Extended Hamburger Menu</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;

            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ddd;
            font-size: 1rem;
        }

        .nav-links li a:hover {
            color: white;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-actions span {
            cursor: pointer;
            font-weight: bold;
        }

        #menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;

            font-size: 1.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                order: 1;
            }

            .navbar {
                justify-content: space-between;
            }

            .nav-links {
                display: none;
                width: 100%;

                flex-direction: column;
                text-align: center;
                padding-top: 20px;
                order: 3;
            }

            .nav-links li {
                margin: 10px 0;
            }

            #menu-toggle:checked~.nav-links {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">ShopEase</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <span>Cart &#128722;</span>
            <span>Login</span>
        </div>
    </nav>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>
</body>

</html>
