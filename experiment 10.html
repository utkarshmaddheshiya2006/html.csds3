<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Experiment 10</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #333;
            color: white;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 30px;
        }

        .logo {
            font-size: 1.5rem; 
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #f4a261;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .btn-cart {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .btn-login {
            background-color: white;
            color: #333;
        }

       
        .hero {
            text-align: center;
            padding: 50px;
        }

      
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; 
                gap: 15px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ShopEase</div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-buttons">
            <button class="btn btn-cart">Cart &#128722;</button> <button class="btn btn-login">Login</button>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
