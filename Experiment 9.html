<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:  #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto; 
        }

        
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        

        .image-placeholder {
            width: 100px;
            height: 80px;
            background-color: #dbcbcb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 12px;
            color: #000000;
        }

        .product-title {
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 0;
            color: #000000;
        }

        .product-desc {
            font-size: 0.9em;
            color: #7d7777;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            color: #312e2e;
        }

        
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Product Grid</h1>

    <div class="grid-container">
        <div class="product-card">
            <div class="image-placeholder">ðŸ“· Product 1</div>
            <div class="product-title">Product 1</div>
            <div class="product-desc">High-quality item with great features.</div>
            <div class="price">â‚¹499</div>
        </div>

        <div class="product-card">
            <div class="image-placeholder">ðŸ“· Product 2</div>
            <div class="product-title">Product 2</div>
            <div class="product-desc">Durable and stylish for daily use.</div>
            <div class="price">â‚¹799</div>
        </div>

        <div class="product-card">
            <div class="image-placeholder">ðŸ“· Product 3</div>
            <div class="product-title">Product 3</div>
            <div class="product-desc">Lightweight and comfortable.</div>
            <div class="price">â‚¹1,299</div>
        </div>

        <div class="product-card">
            <div class="image-placeholder">ðŸ“· Product 4</div>
            <div class="product-title">Product 4</div>
            <div class="product-desc">Trendy design with premium quality.</div>
            <div class="price">â‚¹999</div>
        </div>
    </div>

</body>
</html>
