<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial,Helvetica,sans-serif
}
body{
background:#fafafa;
display:flex;
justify-content:center;
align-items:center;
height:100vh
}
.container{
display:flex;
gap:40px
}
.phone{
width:300px;
height:550px;
border:10px solid #000;
border-radius:30px;
background:#fff
}
.login-box{
width:350px;
background:#fff;
border:1px solid #dbdbdb;
padding:40px;
text-align:center
}
.logo{
font-size:40px;
font-family:cursive;
margin-bottom:30px
}
input{
width:100%;
padding:10px;
margin-bottom:10px;
border:1px solid #dbdbdb;
border-radius:3px;
background:#fafafa
}
button{
width:100%;
padding:10px;
background:#0095f6;
border:none;
color:#fff;
font-weight:bold;
border-radius:5px;
cursor:pointer
}
.divider{
display:flex;
align-items:center;
margin:20px 0
}
.divider div{
flex:1;
height:1px;
background:#dbdbdb
}
.divider span{
margin:0 10px;
color:#8e8e8e;
font-size:12px
}
.fb{
color:#385185;
font-weight:bold;
margin-bottom:15px
}
.forgot{
font-size:12px;
color:#00376b
}
.signup{
margin-top:20px;
padding:20px;
border:1px solid #dbdbdb;
background:#fff
}
.signup span{
color:#0095f6;
font-weight:bold
}
</style>
</head>
<body>
<div class="container">
<div class="phone"></div>
<div>
<div class="login-box">
<div class="logo">Instagram</div>
<input type="text" placeholder="Phone number, username, or email">
<input type="password" placeholder="Password">
<button>Log In</button>
<div class="divider">
<div></div>
<span>OR</span>
<div></div>
</div>
<div class="fb">Log in with Facebook</div>
<div class="forgot">Forgot password?</div>
</div>
<div class="signup">
Don't have an account? <span>Sign up</span>
</div>
</div>
</div>
</body>
</html>
